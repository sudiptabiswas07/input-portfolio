<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-book</title>
    <link rel="stylesheet" href="stayel.css">
    <link rel="shortcut icon" href="favicone/icons8-internet-explorer-48.png" type="image/x-icon">
</head>
    <body>
        <form action="">
            <p>NAME: <input placeholder="your name" type="text"></p>
            <P>TELEPHONE: <input placeholder="your phone no" type="tel" name="" id=""> </P>
            <p>EMAIL: <input placeholder="your email" type="email" name="" id=""></p>
        </form>

        <fieldset>
            
            <legend>selet your gender</legend>

            <p><label for="male"><input type="radio" name="gender" id="male" >male</label></p>

            <p><label for="female"><input type="radio" name="gender" id="female" >female</label></p>

            <p><label for="none"><input type="radio" name="gender" id="none" >none</label></p>

        </fieldset>

        <fieldset>
            <legend>selet your language</legend>

            <p><label for="bangla"><input type="checkbox" name="" id="bangla" >bangla</label></p>

            <p><label for="english"><input type="checkbox" name="" id="english" >english</label></p>

            <p><label for="english(uk)"><input type="checkbox" name="" id="english(uk)" >english(uk)</label></p>

            <p><label for="hindi"><input type="checkbox" name="" id="hindi" >hindi</label></p>

            <p><label for="china"><input type="checkbox" name="" id="china" >china</label></p>
        </fieldset>

        <p><label for="">comments: <textarea name="" id="" cols="15" rows="5"></textarea></label></p>

        <button class="submit" type="submit">are you agree</button>
        
    </body>
</html>
